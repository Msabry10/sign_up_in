<!DOCTYPE html>
<html>
<head>
    <title>
        Sign in
    </title>
</head>
<body>
    <!-- Headings -->
    <h1>Sign-in Page</h1>
    <!--form-->
    <form>
        <label>Email : </label>
        <input type="email" id="s_email" placeholder="**@mail.com">
        <br><br>
        <label for="password">Password : </label>
        <input type="password" id="s_password" placeholder="Enter Your Password">
        <br><br>
        <button id="sign_in">Sign In</button>
        <br><br>
        <a href="/home.html" target="_self">Don't Have Account?</a>
    </form>
    <script>
        var sign = document.getElementById("sign_in");
        sign.onclick = () => {
            localStorage.mail = document.getElementById("s_email").value;
            localStorage.pass = document.getElementById("s_password").value;
            if (localStorage.email == localStorage.mail && localStorage.password == localStorage.pass && localStorage.r_password == localStorage.pass) {
                window.alert("Sign in Successful");
            }
            else if (localStorage.email != localStorage.mail) {
                window.alert("You Entered wrong Email");
            }
            else if (localStorage.password != localStorage.pass) {
                window.alert("You Entered Wrong Password");
            }
            else {
                window.alert("Wrong Email or Password");
            }
        }
    </script>
</body>
</html>
